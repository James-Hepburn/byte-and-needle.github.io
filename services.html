<!DOCTYPE html>
<html>
<head>
  <title>Byte and Needle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
  
    body {
      background-color: black;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    .nav-button {
      background-color: #002a22;
      color: white;
      border: none;
      font-size: 18px;
      height: 100px;
      line-height: 100px;
      margin-left: 15px;
      vertical-align: middle;
      padding-top: 0;
    }

    .logo-button {
      background-color: transparent;
      border: none;
      padding: 0;
      outline: none;
      height: 100px;
      width: 150px;
      overflow: hidden;
      vertical-align: middle;
      padding-top: 0;
    }

    .logo-button img {
      border: none;
      width: 100%;
      height: 100%;
      margin: 0;
    }

    .our-services {
      color: #e8992a;
      font-family: "Copperplate Gothic Light", sans-serif;
      font-size: 4vw;
      text-align: center;
      text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
      margin-top: 20px;
    }

    .service-title {
      color: white;
    }

    .service-description {
      color: white;
    }
    
    .col-auto {
      padding-left: 0;
    }

    .image-container {
      height: 100vh;
    }

    .image-container img {
      object-fit: contain;
      max-height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="container-fluid" style="background-color: #002a22;">
    <div class="row align-items-center">
      <div class="col-auto">
        <button class="btn logo-button" id="logoButton">
          <img src="Logo.png" alt="Logo">
        </button>
        <button class="btn nav-button" id="servicesButton">SERVICES</button>
        <button class="btn nav-button">GALLERY</button>
        <button class="btn nav-button">ARTISTS</button>
        <button class="btn nav-button">CONTACT</button>
        <button class="btn nav-button">BOOKING</button>
        <button class="btn nav-button">FAQ</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="image-container">
          <img src="Service1.jpg" alt="Tattoo Example">
        </div>
      </div>

      <div class="col-md-6 vertical-center">
        <h1 class="our-services">Our Services</h1>
        <div class="row">
          <div class="col-md-12">
            <h3 class="service-title">Tattooing</h3>
            <p class="service-description">- $150 per hour</p>
            <p class="service-description">- Additional charge depending on size, location and design</p>
          </div>
          <div class="col-md-12">
            <h3 class="service-title">Flash Art</h3>
            <p class="service-description">- Small size: $50</p>
            <p class="service-description">- Medium size: $175</p>
            <p class="service-description">- Large size: $325</p>
          </div>
          <div class="col-md-12">
            <h3 class="service-title">Piercings</h3>
            <p class="service-description">Facial Piercings: $55</p>
            <p class="service-description">Ear Piercings: $35</p>
            <p class="service-description">Body Piercings: $50</p>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="image-container">
          <img src="Service2.png" alt="Piercing Example">
        </div>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var logoButton = document.getElementById('logoButton');
      logoButton.addEventListener('click', function() {
        window.location.href = 'index.html';
      });
    });
    
    document.addEventListener('DOMContentLoaded', function() {
      var servicesButton = document.getElementById('servicesButton');
      servicesButton.addEventListener('click', function() {
        window.location.href = 'services.html';
      });
    });
  </script>
  
</body>
</html>
