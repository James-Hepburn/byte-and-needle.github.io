<!DOCTYPE html>
<html>
<head>
  <title>Byte and Needle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
  
    body {
      background-color: black;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    .nav-button {
      background-color: #002a22;
      color: white;
      border: none;
      font-size: 18px;
      height: 100px;
      line-height: 100px;
      margin-left: 15px;
      vertical-align: middle;
      padding-top: 0;
    }

    .logo-button {
      background-color: transparent;
      border: none;
      padding: 0;
      outline: none;
      height: 100px;
      width: 150px;
      overflow: hidden;
      vertical-align: middle;
      padding-top: 0;
    }

    .logo-button img {
      border: none;
      width: 100%;
      height: 100%;
      margin: 0;
    }

    .gallery {
      color: #e8992a;
      font-family: "Copperplate Gothic Light", sans-serif;
      font-size: 4vw; 
      text-align: center;
      text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
      margin-top: 20px; 
    }

    .col-auto {
      padding-left: 0;
    }

    .carousel-item {
      height: 400px;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>

<body>
  <div class="container-fluid" style="background-color: #002a22;">
    <div class="row align-items-center">
      <div class="col-auto">
        <button class="btn logo-button" id="logoButton">
          <img src="Logo.png" alt="Logo">
        </button>
        <button class="btn nav-button" id="servicesButton">SERVICES</button>
        <button class="btn nav-button" id="galleryButton">GALLERY</button>
        <button class="btn nav-button" id="artistsButton">ARTISTS</button>
        <button class="btn nav-button" id="contactButton">CONTACT</button>
        <button class="btn nav-button" id="bookingButton">BOOKING</button>
        <button class="btn nav-button" id="faqButton">FAQ</button>
      </div>
    </div>
  </div>

  <h1 class="gallery">Gallery</h1>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
      <li data-target="#myCarousel" data-slide-to="7"></li>
      <li data-target="#myCarousel" data-slide-to="8"></li>
      <li data-target="#myCarousel" data-slide-to="9"></li>
      <li data-target="#myCarousel" data-slide-to="10"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="Slide1.jpeg" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="Slide2.jpg" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="Slide3.jpg" alt="Slide 3">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="Slide4.jpg" alt="Slide 4">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="Slide5.jpg" alt="Slide 5">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="Slide6.jpg" alt="Slide 6">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="Slide7.png" alt="Slide 7">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="Slide8.jpg" alt="Slide 8">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="Slide9.jpg" alt="Slide 9">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="Slide10.jpg" alt="Slide 10">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="Slide11.jpg" alt="Slide 11">
      </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <script src="js/bootstrap.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var logoButton = document.getElementById('logoButton');
      logoButton.addEventListener('click', function() {
        window.location.href = 'index.html';
      });
    });
    
    document.addEventListener('DOMContentLoaded', function() {
      var servicesButton = document.getElementById('servicesButton');
      servicesButton.addEventListener('click', function() {
        window.location.href = 'services.html';
      });
    });

    document.addEventListener('DOMContentLoaded', function() {
      var galleryButton = document.getElementById('galleryButton');
      galleryButton.addEventListener('click', function() {
        window.location.href = 'gallery.html';
      });
    });
    
    document.addEventListener('DOMContentLoaded', function() {
      var artistsButton = document.getElementById('artistsButton');
      artistsButton.addEventListener('click', function() {
        window.location.href = 'artists.html';
      });
    });
    
    document.addEventListener('DOMContentLoaded', function() {
      var contactButton = document.getElementById('contactButton');
      contactButton.addEventListener('click', function() {
        window.location.href = 'contact.html';
      });
    });
    
    document.addEventListener('DOMContentLoaded', function() {
      var bookingButton = document.getElementById('bookingButton');
      bookingButton.addEventListener('click', function() {
        window.location.href = 'booking.html';
      });
    });
    
    document.addEventListener('DOMContentLoaded', function() {
      var faqButton = document.getElementById('faqButton');
      faqButton.addEventListener('click', function() {
        window.location.href = 'faq.html';
      });
    });
    
    document.addEventListener('DOMContentLoaded', function() {
      var myCarousel = document.getElementById('myCarousel');
      var carousel = new bootstrap.Carousel(myCarousel);
    });

  </script>
</body>
</html>
