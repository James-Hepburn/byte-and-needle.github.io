<!DOCTYPE html>
<html>
<head>
  <title>Byte and Needle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
  
    body {
      background-color: black;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    .nav-button {
      background-color: #002a22;
      color: white;
      border: none;
      font-size: 18px;
      height: 100px;
      line-height: 100px;
      margin-left: 15px;
      vertical-align: middle;
      padding-top: 0;
    }

    .logo-button {
      background-color: transparent;
      border: none;
      padding: 0;
      outline: none;
      height: 100px;
      width: 150px;
      overflow: hidden;
      vertical-align: middle;
      padding-top: 0;
    }

    .logo-button img {
      border: none;
      width: 100%;
      height: 100%;
      margin: 0;
    }

    .gallery {
      color: #e8992a;
      font-family: "Copperplate Gothic Light", sans-serif;
      font-size: 4vw; 
      text-align: center;
      text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
      margin-top: 20px; 
    }

    .col-auto {
      padding-left: 0;
    }

    #imageCarousel {
      height: 400px;
    }

    .carousel-item {
      height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
    }
    
    .carousel-item.active {
      display: flex;
    }

    .carousel-item img {
      object-fit: contain;
      width: 100%;
      height: 100%;
      max-height: 400px;
      max-width: 100%;
    }

    .instagram-logo {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80px;
      margin-top: 20px;
    }

    .instagram-logo img {
      height: 40px;
      width: auto;
      margin: 0 10px;
    }
  </style>
</head>

<body>
  <div class="container-fluid" style="background-color: #002a22;">
    <div class="row align-items-center">
      <div class="col-auto">
        <button class="btn logo-button" id="logoButton">
          <img src="images/Logo.png" alt="Logo">
        </button>
        <button class="btn nav-button" id="servicesButton">SERVICES</button>
        <button class="btn nav-button" id="galleryButton">GALLERY</button>
        <button class="btn nav-button" id="artistsButton">ARTISTS</button>
        <button class="btn nav-button" id="contactButton">CONTACT</button>
        <button class="btn nav-button" id="bookingButton">BOOKING</button>
        <button class="btn nav-button" id="faqButton">FAQ</button>
      </div>
    </div>
  </div>

  <h1 class="gallery">Gallery</h1>
  
  <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/Slide1.jpeg" alt="Photo 1" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="images/Slide2.jpg" alt="Photo 2" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="images/Slide3.jpg" alt="Photo 3" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="images/Slide4.jpg" alt="Photo 4" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="images/Slide5.jpg" alt="Photo 5" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="images/Slide6.jpg" alt="Photo 6" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="images/Slide7.png" alt="Photo 7" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="images/Slide8.jpg" alt="Photo 8" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="images/Slide9.jpg" alt="Photo 9" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="images/Slide10.jpg" alt="Photo 10" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="images/Slide11.jpg" alt="Photo 11" class="d-block w-100">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  
  <div class="instagram-logo">
    <a href="https://www.instagram.com/byte_and_needle/" target="_blank" rel="noopener noreferrer">
      <img src="images/Instagram.png" alt="Instagram Logo">
    </a>
  </div>

  <script src="js/bootstrap.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var logoButton = document.getElementById('logoButton');
      logoButton.addEventListener('click', function() {
        window.location.href = 'index.html';
      });
    });
    
    document.addEventListener('DOMContentLoaded', function() {
      var servicesButton = document.getElementById('servicesButton');
      servicesButton.addEventListener('click', function() {
        window.location.href = 'services.html';
      });
    });

    document.addEventListener('DOMContentLoaded', function() {
      var galleryButton = document.getElementById('galleryButton');
      galleryButton.addEventListener('click', function() {
        window.location.href = 'gallery.html';
      });
    });
    
    document.addEventListener('DOMContentLoaded', function() {
      var artistsButton = document.getElementById('artistsButton');
      artistsButton.addEventListener('click', function() {
        window.location.href = 'artists.html';
      });
    });
    
    document.addEventListener('DOMContentLoaded', function() {
      var contactButton = document.getElementById('contactButton');
      contactButton.addEventListener('click', function() {
        window.location.href = 'contact.html';
      });
    });
    
    document.addEventListener('DOMContentLoaded', function() {
      var bookingButton = document.getElementById('bookingButton');
      bookingButton.addEventListener('click', function() {
        window.location.href = 'booking.html';
      });
    });
    
    document.addEventListener('DOMContentLoaded', function() {
      var faqButton = document.getElementById('faqButton');
      faqButton.addEventListener('click', function() {
        window.location.href = 'faq.html';
      });
    });

  </script>
</body>
</html>
