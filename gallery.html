<!DOCTYPE html>
<html>
<head>
  <title>Byte and Needle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
  
    body {
      background-color: black;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    .nav-button {
      background-color: #002a22;
      color: white;
      border: none;
      font-size: 18px;
      height: 100px;
      line-height: 100px;
      margin-left: 15px;
      vertical-align: middle;
      padding-top: 0;
    }

    .logo-button {
      background-color: transparent;
      border: none;
      padding: 0;
      outline: none;
      height: 100px;
      width: 150px;
      overflow: hidden;
      vertical-align: middle;
      padding-top: 0;
    }

    .logo-button img {
      border: none;
      width: 100%;
      height: 100%;
      margin: 0;
    }

    .gallery {
      color: #e8992a;
      font-family: "Copperplate Gothic Light", sans-serif;
      font-size: 4vw; 
      text-align: center;
      text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
      margin-top: 20px; 
    }

    .col-auto {
      padding-left: 0;
    }

    .swiper-container {
      width: 100%;
      height: 400px;
    }

    .swiper-slide {
      background-size: cover;
      background-position: center;
    }
  </style>
</head>

<body>
  <div class="container-fluid" style="background-color: #002a22;">
    <div class="row align-items-center">
      <div class="col-auto">
        <button class="btn logo-button" id="logoButton">
          <img src="Logo.png" alt="Logo">
        </button>
        <button class="btn nav-button" id="servicesButton">SERVICES</button>
        <button class="btn nav-button" id="galleryButton">GALLERY</button>
        <button class="btn nav-button">ARTISTS</button>
        <button class="btn nav-button">CONTACT</button>
        <button class="btn nav-button">BOOKING</button>
        <button class="btn nav-button">FAQ</button>
      </div>
    </div>
  </div>

  <h1 class="gallery">Gallery</h1>

  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image: url('Slide1.jpeg');"></div>
      <div class="swiper-slide" style="background-image: url('Slide2.jpg');"></div>
      <div class="swiper-slide" style="background-image: url('Slide3.jpg');"></div>
      <div class="swiper-slide" style="background-image: url('Slide4.jpg');"></div>
      <div class="swiper-slide" style="background-image: url('Slide5.jpg');"></div>
      <div class="swiper-slide" style="background-image: url('Slide6.jpg');"></div>
      <div class="swiper-slide" style="background-image: url('Slide7.png');"></div>
      <div class="swiper-slide" style="background-image: url('Slide8.jpg');"></div>
      <div class="swiper-slide" style="background-image: url('Slide9.jpg');"></div>
      <div class="swiper-slide" style="background-image: url('Slide10.jpg');"></div>
      <div class="swiper-slide" style="background-image: url('Slide11.jpg');"></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <script src="js/bootstrap.js"></script>
  <script src="js/swiper.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var logoButton = document.getElementById('logoButton');
      logoButton.addEventListener('click', function() {
        window.location.href = 'index.html';
      });
    });
    
    document.addEventListener('DOMContentLoaded', function() {
      var servicesButton = document.getElementById('servicesButton');
      servicesButton.addEventListener('click', function() {
        window.location.href = 'services.html';
      });
    });

    document.addEventListener('DOMContentLoaded', function() {
      var galleryButton = document.getElementById('galleryButton');
      galleryButton.addEventListener('click', function() {
        window.location.href = 'gallery.html';
      });
    });

    document.addEventListener('DOMContentLoaded', function() {
      var mySwiper = new Swiper('.swiper-container', {
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });
    });
  </script>
</body>
</html>
