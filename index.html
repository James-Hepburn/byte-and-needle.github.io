<!DOCTYPE html>
<html>
<head>
    <title>Byte and Needle</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .nav-bar {
            display: flex; 
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 100px;
            background-color: #064a18;
        }
        
        .nav-button {
            height: 100%;
            padding: 10px 20px;
            background-color: #064a18;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .logo {
            position: absolute;
            height: 100px; 
            width: 155px; 
            padding: 10px 20px;
            border: none;
            background-image: url("Logo.png");
            cursor: pointer;
        }
        
        .nav-button:hover {
            background-color: #043c13;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <button class="logo"></button>
        <button class="nav-button">SERVICES</button>
        <button class="nav-button">GALLERY</button>
        <button class="nav-button">ARTISTS</button>
        <button class="nav-button">CONTACT</button>
        <button class="nav-button">BOOKING</button>
        <button class="nav-button">FAQ</button>
    </div>
    <script src="js/bootstrap.js"></script>
</body>
</html>
