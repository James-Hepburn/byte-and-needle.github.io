<!DOCTYPE html>
<html>
<head>
  <title>Byte and Needle</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .nav-bar {
      background-color: #002a22;
    }

    .logo {
      height: 100px;
      width: 155px;
      padding: 10px 20px;
      border: none;
      background-image: url("Logo.png");
      cursor: pointer;
      white-space: nowrap;
    }

    .nav-button {
      padding: 10px 20px;
      background-color: #002a22;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .nav-button:hover {
      background-color: #001e18;
    }

    .background-image-container {
      background-image: url("Background.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      height: calc(100vh - 100px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .centered-text {
      text-align: center;
      color: #e8992a;
      font-size: 60px;
      font-weight: bold;
      text-transform: uppercase;
      text-shadow: 2px 2px 0 black;
      font-family: 'Copperplate Gothic Light', sans-serif;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="nav-bar">
          <button class="logo"></button>
          <div class="nav-buttons-container d-flex justify-content-end">
            <button class="nav-button">SERVICES</button>
            <button class="nav-button">GALLERY</button>
            <button class="nav-button">ARTISTS</button>
            <button class="nav-button">CONTACT</button>
            <button class="nav-button">BOOKING</button>
            <button class="nav-button">FAQ</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="background-image-container">
          <div class="centered-text">Byte and Needle</div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/bootstrap.js"></script>
</body>
</html>
